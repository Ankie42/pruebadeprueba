<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <title>REstorasnt</title>
<body>
        <header class="bg-dark container-fluid text-info text-center col-12 col-md-6 col-lg-12 pt-2">
            <div>
                <div>
                    <img src="img/eating.png" alt="la comía rik" style="height:100px;width:100px;">
                </div>
                <div>
                    <h3>“El Landuval”</h3>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ/" class="text-muted">Sitio web</a>
                </div>
            </div>
        </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-header text-dark bg-info text-danger">
                        <span>Registrar menu</menu></span>
                    </div>
                    <div class="card-body">
                        <div class="mb=3">
                            <label class="form-label" for="nombre">Nombre</label>
                            <input class="form-control" type="text" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="tipo-select" class="form.label">Horario</label>
                            <select class="form-select" id="horario">
                                <option value="Desayuno">Desayuno </option>
                                <option value="Almuerzo">Almuerzo</option>
                                <option value="Once">Once</option>
                                <option value="Cena">Cena</option>
                            </select>
                        </div>
                        <div class="mb=3">
                            <label class="form-label" for="precio">Precio</label>
                            <input class="form-control" type="number" id="precio" min=1000>
                        </div>
                        <div class="mb-3">
                            <label class ="form-label" for="descripcion">Descripcion</label>
                            <textarea id="descripcion"></textarea>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-info" id="registrar">Registrar</button>
                            <button type="button" class="btn btn-danger" id="borrar">Borrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-lg">
                <div class="card">
                    <div class="card-body text-center bg-warning text-muted">
                        <span>Menu</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered table-stripper">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Horario</th>
                                    <th>Precio</th>
                                    <th>Descripcion</th>
                                    <th>Oferta</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
</body>
</html>
